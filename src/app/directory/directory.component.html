<p>{{ directoryTitle }}</p>

<form id="add-person">
  <input
    type="text"
    placeholder="Name"
    [(ngModel)]="name"
    [ngModelOptions]="{ standalone: true }"
    ng-required="myVar"
  />
  <br />
  <input
    type="text"
    placeholder="Phone Number"
    [(ngModel)]="phoneNo"
    [ngModelOptions]="{ standalone: true }"
    ng-required="myVar"
  />
  <button (click)="fbPostData(name, phoneNo)">Add Contacts</button>
</form>
