<p>Person List</p>
<ul id="person-listing">
  <li *ngFor="let person of persons">
    <div class="single-person">
      <span>{{ person.phoneNo }}</span>
      <h3>{{ person.name }}</h3>
    </div>
  </li>
</ul>

<form id="add-person">
  <input
    type="text"
    placeholder="Name"
    [(ngModel)]="name"
    [ngModelOptions]="{ standalone: true }"
  />
  <input
    type="text"
    placeholder="Phone Number"
    [(ngModel)]="phoneNo"
    [ngModelOptions]="{ standalone: true }"
  />
  <button (click)="fbPostData(name, phoneNo)">Add Contacts</button>
</form>
